<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado Jugadores</title>
    </h:head>
    <h:body>

        
        <p:growl id="msj" />

        <h:form prependId="false">
            <p:panelGrid columns="3">
                <f:facet name="header">
                        Buscar Jugadores
                    </f:facet>
                    <h:outputLabel value="Nombre: " for="txtBuscarJugadores"/>
                    <p:inputText value="#{jugadorJSFManagedBean.nombre}" id="txtBuscarJugador"/>
                    <p:commandButton value="Buscar" 
                                     icon="ui-icon-search" 
                                     update="tablaAl"
                                     >
                        <f:setPropertyActionListener value="#{null}" target="#{jugadorJSFManagedBean.jugador}" />                                         
                    </p:commandButton>
            </p:panelGrid>
            
            <br />
            
            
            <p:dataTable value="#{jugadorJSFManagedBean.jugador}" 
                         var="item"
                         id="tablaAl"
                         paginator="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Sin datos"
                         >
                <p:column headerText="Nombre">
                    #{item.nombre}
                </p:column>
                <p:column headerText="Apellido">
                    #{item.apellido}
                </p:column>
                <p:column headerText="Dni">
                    #{item.fechaNac}
                </p:column>
                <p:column headerText="Fecha de Nacimiento">
                    #{item.dni}
                </p:column>
                           
                <p:column headerText="">
                    <p:commandButton value="Eliminar"
                                     action="#{jugadorJSFManagedBean.eliminar(item.idJugador)}"
                                     update="tablaAl msj"/>
                    
                    <p:commandButton action="#{jugadorJSFManagedBean.verEditar(true, item.idJugador, item.nombre, item.apellido, item.fechaNac, item.dni)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarJugador"
                                     />
                    
                    
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Agregar"
                             action="#{jugadorJSFManagedBean.verEditar(true, -1, null, null, null,null)}"
                             update="panelEditarJugador"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarJugador">
                <p:panelGrid columns="2" rendered="#{jugadorJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Jugadores
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{jugadorJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Jugador"/>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{jugadorJSFManagedBean.guardar()}"
                                         update="tablaAl panelEditarJugador msj"
                                         />
                        <p:commandButton value="Cerrar" 
                                         action="#{jugadorJSFManagedBean.verEditar(false, -1, null, null, null,null)}"
                                         update="panelEditarJugador"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>



    </h:body>
</html>
