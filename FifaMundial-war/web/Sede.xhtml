<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

      
     <h:head>
        <title>Listado Sede</title>
    </h:head>
<p:growl id="msj" />

        <h:form prependId="false">
            <p:panelGrid columns="2">
                <f:facet name="header">
                        Buscar Sede
                    </f:facet>
                    <h:outputLabel value="Sede " for="txtBuscarSede"/>
                    <p:inputText value="#{sedeJSFManagedBean.sede}" id="txtBuscarSede"/>
                    <p:commandButton value="Buscar" 
                                     icon="ui-icon-search" 
                                     update="tablaSe"
                                     >
                        <f:setPropertyActionListener value="#{null}" target="#{sedeJSFManagedBean.sede}" />                                         
                    </p:commandButton>
            </p:panelGrid>
            
            <br />
            
            
            <p:dataTable value="#{sedeJSFManagedBean.sede}" 
                         var="item"
                         id="tablaSe"
                         paginator="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Sin datos"
                         >
                <p:column headerText="Nombre">
                    #{item.nombre}
                </p:column>
        
                <p:column headerText="">
                    <p:commandButton value="Eliminar"
                                     action="#{sedeJSFManagedBean.eliminar(idSede)}"
                                     update="tablaZo msj"/>
                    
                    <p:commandButton action="#{sedeJSFManagedBean.verEditar(true, idSede, nombre)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarSede"
                                     />
                    
                    
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Agregar"
                             action="#{sedeJSFManagedBean.verEditar(true, idSede, nombre)}"
                             update="panelEditarSede"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarSede">
                <p:panelGrid columns="2" rendered="#{sedeJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Sede
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{sedeJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre"/>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{sedeJSFManagedBean.guardarSede()}"
                                         update="tablaZo panelEditarSede msj"
                                         />
                        <p:commandButton value="Cerrar" 
                                         action="#{sedeJSFManagedBean.verEditar(false, idSede, nombre)}"
                                         update="panelEditarSede"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>


        
    
    <ui:define name="right">
        right
    </ui:define>

    <ui:define name="content">
        content
    </ui:define>

</ui:composition>
