<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  
        
  



            <ui:define name="content">
           <p:growl id="msj" />

        <h:form prependId="false">
            <p:panelGrid columns="3">
                <f:facet name="header">
                        Buscar Arbitro
                    </f:facet>
                    <h:outputLabel value="Arbitro " for="txtBuscarArbitro"/>
                    <p:inputText value="#{arbitroJSFManagedBean.arbitro}" id="txtBuscarArbitro"/>
                    <p:commandButton value="Buscar" 
                                     icon="ui-icon-search" 
                                     update="tablaAr"
                                     >
                        <f:setPropertyActionListener value="#{null}" target="#{arbitroJSFManagedBean.arbitro}" />                                         
                    </p:commandButton>
            </p:panelGrid>
            
            <br />
            
            
            <p:dataTable value="#{arbitroJSFManagedBean.arbitro}" 
                         var="item"
                         id="tablaAr"
                         paginator="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Sin datos"
                         >
                <p:column headerText="Nombre">
                    #{item.nombre}
                </p:column>
        
                <p:column headerText="">
                    <p:commandButton value="Eliminar"
                                     action="#{arbitroJSFManagedBean.eliminar(idArbitro)}"
                                     update="tablaAr msj"/>
                    
                    <p:commandButton action="#{arbitroJSFManagedBean.verEditar(true, idArbitros, nombre, apellido, dni)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditArbitro"
                                     />
                    
                    
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Agregar"
                             action="#{arbitroJSFManagedBean.verEditar(true, idArbitros, nombre, apellido, dni)}"
                             update="panelEditarArbitro"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarArbitro">
                <p:panelGrid columns="2" rendered="#{arbitroJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Arbitro
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{arbitroJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre"/>
                    <h:outputLabel value="Nombre: *" for="txtApellido"/>
                    <p:inputText value="#{arbitroJSFManagedBean.apellido}" id="txtApellido" required="true" requiredMessage="Ingrese Apellido"/>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{arbitroJSFManagedBean.dni}" id="txtDni" required="true" requiredMessage="Ingrese Dni"/>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{arbitroJSFManagedBean.guardarArbitro()}"
                                         update="tablaPa panelEditarArbitro msj"
                                         />
                        <p:commandButton value="Cerrar" 
                                         action="#{arbitroJSFManagedBean.verEditar(false, idArbitros, nombre, apellido, dni)}"
                                         update="panelEditarArbitro"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>


        
        
            </ui:define>

     
    
</ui:composition>
