<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <h:form prependId="false">
            <p:dataTable value="#{equipoJSFManagedBean.equiposOrdenadosPorZona}" var="equi">
                <p:column headerText="Nombre" filterBy="#{equi.paisidPais.nombre}">
                    #{equi.paisidPais.nombre}
                </p:column>
                <p:column headerText="Zona" filterBy="#{equi.zonaidZona.nombre}" filterMatchMode="contains">
                    #{equi.zonaidZona.nombre}
                </p:column> 
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
