<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
   
        <p:growl id="msj" autoUpdate="true"/>
        <p:tabView cache="false"><p:tab title="Nuevo">
                <h:form prependId="false" id="formNvo">
                    <div align="center">
                        <!--Fecha Inicio-->
                        <h:panelGrid columns="1" cellpadding="5" id="panelDatos">              
                           
                            
                            
                <p:outputLabel for="txtUsuario" value="Ingrese nombre de la zona" style="font-size:12px"/>
                <p:inputText id="txtUsuario" value="#{zonaJSFManagedBean.nombre}" required="true" requiredMessage="Ingrese Nombre de la zona"/>
                
      
                        
                         <h:outputLabel value="Fecha de nacimiento" for="txtIn" />
                       
                        </h:panelGrid>
                                             <br/>
                        <p:commandButton value="Guardar"
                                         action="#{zonaJSFManagedBean.guardarZona()}"
                                         icon="ui-icon-circle-check"
                                         update="@([id$=tablaAl)"
                                         >
                            <f:setPropertyActionListener value="#{null}" target="#{jugadorJSFManagedBean.jugador}" />                                         
                        </p:commandButton>
                    </div>
                </h:form> 
            </p:tab>
            
              <p:tab title="Ver Zonas">
                <h:form prependId="false" id="formMod">
                    <p:dataTable value="#{zonaJSFManagedBean.zona}" 
                                 var="item"
                                 id="tablaAl"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 emptyMessage="Sin datos"
                                 filteredValue="#{item.nombre}"
                                 rows="5"
                                 
                                 >
                           <p:column headerText="Nombre ">
                            #{item.nombre}                     
                            
                              </p:column>
                     
                    </p:dataTable>
              
                </h:form>
            </p:tab>

            
            
            
            
                  </p:tabView>
    </ui:define>
</ui:composition>
