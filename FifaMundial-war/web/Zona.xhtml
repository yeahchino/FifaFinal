<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                      xmlns:h="http://xmlns.jcp.org/jsf/html"
                  xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    
     <h:head>
        <title>Listado Zona</title>
    </h:head>
<p:growl id="msj" />

        <h:form prependId="false">
            <p:panelGrid columns="3">
                <f:facet name="header">
                        Buscar Zona
                    </f:facet>
                    <h:outputLabel value="Zona " for="txtBuscarZona"/>
                    <p:inputText value="#{zonaJSFManagedBean.zona}" id="txtBuscarZona"/>
                    <p:commandButton value="Buscar" 
                                     icon="ui-icon-search" 
                                     update="tablaZo"
                                     >
                        <f:setPropertyActionListener value="#{null}" target="#{zonaJSFManagedBean.zona}" />                                         
                    </p:commandButton>
            </p:panelGrid>
            
            <br />
            
            
            <p:dataTable value="#{zonaJSFManagedBean.zona}" 
                         var="item"
                         id="tablaZo"
                         paginator="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Sin datos"
                         >
                <p:column headerText="Nombre">
                    #{item.nombre}
                </p:column>
        
                <p:column headerText="">
                    <p:commandButton value="Eliminar"
                                     action="#{zonaJSFManagedBean.eliminar(idZona)}"
                                     update="tablaZo msj"/>
                    
                    <p:commandButton action="#{zonaJSFManagedBean.verEditar(true, idZona, nombre)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarZona"
                                     />
                    
                    
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Agregar"
                             action="#{zonaJSFManagedBean.verEditar(true, idZona, nombre)}"
                             update="panelEditarZona"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarZona">
                <p:panelGrid columns="2" rendered="#{zonaJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Zona
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{zonaJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre"/>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{zonaJSFManagedBean.guardarZona()}"
                                         update="tablaZo panelEditarZona msj"
                                         />
                        <p:commandButton value="Cerrar" 
                                         action="#{zonaJSFManagedBean.verEditar(false, idZona, nombre)}"
                                         update="panelEditarZona"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>


        
        
            
    <body>

        <ui:composition template="./TemplateBase.xhtml">

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                content
            </ui:define>

        </ui:composition>

    </body>

    <ui:define name="right">
        right
    </ui:define>

    <ui:define name="content">
        content
    </ui:define>

</ui:composition>
