<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menutop2.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
        

    <ui:define name="content">
        
        <p:growl id="msj" autoUpdate="true" showDetail="true" sticky="true"/>
    
        <h:form prependId="false">
            <div align="center">
         <style> 
body 
{ 
background-image: url('Imagenes/login.jpg') ; 
background-repeat: no-repeat; /*para que no se repita el fondo*/ 
background-attachment: fixed /*para que el fondo sea estatico*/ 
    
} 
</style> 
            <h:panelGrid columns="2" >
       
                <p:outputLabel for="txtUsuario" value="Usuario" style="font-size:12px"/>
                <p:inputText id="txtUsuario" value="#{usuarioJSFManagedBean.usuario.nombre}" required="true" requiredMessage="Ingrese Nombre de usuario"/>
                
                
                <p:outputLabel for="txtClave" value="Contraseña" style="font-size: 12px"/>
                <p:password id="txtClave" value="#{usuarioJSFManagedBean.usuario.contraseña}" required="true" requiredMessage="Ingrese Clave"/>
                <h:column />
                
                <p:commandButton icon="ui-icon-key" action="#{usuarioJSFManagedBean.inciarSesion()}" value="Iniciar Sesion"/>
                
            </h:panelGrid>
            <br/>
            <br/>
            <br/>
              
            <p:separator/>
            </div>
        </h:form>

  </ui:define>
