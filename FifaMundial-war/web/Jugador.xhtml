<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>
        <p:growl id="msj" autoUpdate="true"/>
        <p:tabView cache="false"><p:tab title="Nuevo">
                <h:form prependId="false" id="formNvo">
                    <div align="center">
                        <!--Fecha Inicio-->
                        <h:panelGrid columns="1" cellpadding="5" id="panelDatos">              
                           
                            
                            
                <p:outputLabel for="txtUsuario" value="Nombre" style="font-size:12px"/>
                <p:inputText id="txtUsuario" value="#{jugadorJSFManagedBean.nombre}" required="true" requiredMessage="Ingrese Nombre del jugador"/>
                
                <p:outputLabel for="txtApellido" value="Apellido" style="font-size:12px"/>
                <p:inputText id="txtApellido" value="#{jugadorJSFManagedBean.apellido}" required="true" requiredMessage="Ingrese el apellido del jugador"/>
                
                <p:outputLabel for="txtDni" value="Dni" style="font-size:12px"/>
                <p:inputText id="txtDni" value="#{jugadorJSFManagedBean.dni}"  required="true" requiredMessage="Ingrese el dni del jugador"/>
                                                                        
                        
                         <h:outputLabel value="Fecha de nacimiento" for="txtIn" />
                         <p:calendar id="Fecha_de_inicio" value="#{jugadorJSFManagedBean.fechaNac}" 
                                        locale="es" navigator="true" pattern="dd/MM/yyyy"
                                        required="true" onkeypress="return permite(event, 'none')" 
                                        requiredMessage="Fecha de nacimiento requerida"
                                        effect="fadeIn" effectDuration="100">
                            
                            </p:calendar>  
                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <h:outputText value="#{jugadorJSFManagedBean.fechaNac}" id="txtIn">
                                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                                </h:outputText> 
                            </p:dialog>
                        </h:panelGrid>
                                             <br/>
                        <p:commandButton value="Guardar"
                                         action="#{jugadorJSFManagedBean.guardar()}"
                                         icon="ui-icon-circle-check"
                                         update="@([id$=tablaAl)"
                                         >
                            <f:setPropertyActionListener value="#{null}" target="#{jugadorJSFManagedBean.jugador}" />                                         
                        </p:commandButton>
                    </div>
                </h:form> 
            </p:tab>
            
              <p:tab title="Ver Jugadores">
                <h:form prependId="false" id="formMod">
                    <p:dataTable value="#{jugadorJSFManagedBean.jugador}" 
                                 var="item"
                                 id="tablaAl"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 emptyMessage="Sin datos"
                                 filteredValue="#{item.nombre}"
                                 rows="5"
                                 
                                 >
                           <p:column headerText="Nombre y apellido">
                            #{item.nombre}
                            #{item.apellido}
                            
                              </p:column>
                     
                    </p:dataTable>
              
                </h:form>
            </p:tab>

            
            
            
            
                  </p:tabView>
    </ui:define>
</ui:composition>
