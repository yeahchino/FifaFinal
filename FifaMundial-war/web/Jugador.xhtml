<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
           

    <ui:define name="content">
          <p:growl id="msj" autoUpdate="true"/>

        <h:form prependId="false">
          
          
            <p:dataTable value="#{jugadorJSFManagedBean.jugador}"
                         id="dtList"
                         var="p">
                <p:column headerText="Nombre" filterBy="#{p.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" filterBy="#{p.apellido}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.apellido}"/>
                </p:column>
                <p:column headerText="Fecha de nacimiento" filterBy="#{p.fechaNac}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.fechaNac}"/>
                </p:column>
                <p:column headerText="Dni" filterBy="#{p.dni}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.dni}"/>
                </p:column>
                
               
                <p:column headerText="">

                    <p:commandButton action="#{jugadorJSFManagedBean.verEditar(true, p.idJugador, p.nombre, p.apellido, p.fechaNac, p.dni)}"
                                     value="Editar"
                                     icon="ui-icon-gear" 
                                     update="panelEditarJ"
                                     />
                    
                    
                </p:column>

            </p:dataTable>
            <p:commandButton value="Agregar"
                             action="#{jugadorJSFManagedBean.verEditar(true, -1, null, null, null, null)}"
                             update="panelEditarJ"
                             icon="ui-icon-circle-triangle-s" />


            <h:panelGroup id="panelEditarJ">
                <p:panelGrid columns="2" rendered="#{jugadorJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Jugadores
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{jugadorJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre" />
                    
                <h:outputLabel value="Apellido *" for="txtApellido"/>
                <p:inputText value="#{jugadorJSFManagedBean.apellido}" id="txtApellido" required="true" requiredMessage="Ingrese Apellido" />
                
                 <h:outputLabel value="Fecha de nacimiento *" for="txtfNac"/>
                     <p:inputText value="#{jugadorJSFManagedBean.fechaNac}" id="txtfNac" required="true" requiredMessage="Ingrese Fecha de Nacimiento" />   
                
                 <h:outputLabel value="Dni *" for="txtDni"/>
                     <p:inputText value="#{jugadorJSFManagedBean.dni}" id="txtDni" required="true" requiredMessage="Ingrese Dni" />
                     
               
               
                     
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{jugadorJSFManagedBean.guardar()}"
                                            update="dtList panelEditarJ msj"
                                     />
                        <p:commandButton value="Cerrar" 
                                         action="#{jugadorJSFManagedBean.verEditar(false, -1, null, null, null, null)}"
                                         update="panelEditarJ"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>


        </h:form>


  </ui:define>

</ui:composition>
