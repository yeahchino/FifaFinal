<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <h:head>
        <title>Listado Estadio</title>
    </h:head>
<p:growl id="msj" />

        <h:form prependId="false">
            <p:panelGrid columns="3">
                <f:facet name="header">
                        Buscar Estadio
                    </f:facet>
                    <h:outputLabel value="Estadio " for="txtBuscarEstadio"/>
                    <p:inputText value="#{estadioJSFManagedBean.estadio}" id="txtBuscarEstadio"/>
                    <p:commandButton value="Buscar" 
                                     icon="ui-icon-search" 
                                     update="tablaEs"
                                     >
                        <f:setPropertyActionListener value="#{null}" target="#{estadioJSFManagedBean.estadio}" />                                         
                    </p:commandButton>
            </p:panelGrid>
            
            <br />
            
            
            <p:dataTable value="#{estadioJSFManagedBean.estadio}" 
                         var="item"
                         id="tablaEs"
                         paginator="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Sin datos"
                         >
                <p:column headerText="Nombre">
                    #{item.nombre}
                </p:column>
        
                <p:column headerText="">
                    <p:commandButton value="Eliminar"
                                     action="#{estadioJSFManagedBean.eliminar(idEstadio)}"
                                     update="tablaEs msj"/>
                    
                    <p:commandButton action="#{estadioJSFManagedBean.verEditar(true, idEstadio, nombre, aforo)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarEstadio"
                                     />
                    
                    
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Agregar"
                             action="#{estadioJSFManagedBean.verEditar(true, idEstadio, nombre, aforo)}"
                             update="panelEditarEstadio"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarZona">
                <p:panelGrid columns="2" rendered="#{estadioJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Estadio
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{estadioJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre"/>
                    <h:outputLabel value="Apellido *" for="txtNombre"/>
                    <p:inputText value="#{estadioJSFManagedBean.aforo}" id="txtAforo" required="true" requiredMessage="Ingrese Aforo"/>

                    
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{estadioJSFManagedBean.guardarEstadio()}"
                                         update="tablaEs panelEditarEstadio msj"
                                         />
                        <p:commandButton value="Cerrar" 
                                         action="#{estadioJSFManagedBean.verEditar(false, idEstadio, nombre, aforo)}"
                                         update="panelEditarEstadio"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>


        
        
        
  
</html>
    <body>

        <ui:composition template="./TemplateBase.xhtml">

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                content
            </ui:define>

        </ui:composition>

    </body>
</html>
