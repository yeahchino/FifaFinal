<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
           

    <ui:define name="content">
          <p:growl id="msj" autoUpdate="true"/>

        <h:form prependId="false">
          
            <p:dataTable value="#{estadioJSFManagedBean.estadio}"
                         id="dtList"
                         var="p">
                <p:column headerText="Nombre Estadio" filterBy="#{p.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="Aforo Estadio" filterBy="#{p.aforo}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.aforo}"/>
                </p:column>
               
                <p:column headerText="">

                    <p:commandButton action="#{estadioJSFManagedBean.verEditar(true, p.idEstadio, p.nombre, p.aforo)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarEstadio"
                                     />
                    
                    
                </p:column>

            </p:dataTable>
           

            <h:panelGroup id="panelEditarEstadio">
                <p:panelGrid columns="2" rendered="#{estadioJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Estadio
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{estadioJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre" />
               
                     <h:outputLabel value="Aforo *" for="txtAforo"/>
                     <p:inputText value="#{estadioJSFManagedBean.aforo}" id="txtAforo" required="true" requiredMessage="Ingrese Nombre" />
                                       
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{estadioJSFManagedBean.guardarEstadio()}"
                                            update="dtList panelEditarEstadio msj"
                                     />
                        <p:commandButton value="Cerrar" 
                                         action="#{estadioJSFManagedBean.verEditar(false, -1,null, null)}"
                                         update="panelEditarEstadio"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>


  </ui:define>

</ui:composition>
