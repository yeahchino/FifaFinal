<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
           

    <ui:define name="content">
          <p:growl id="msj" autoUpdate="true"/>

        <h:form prependId="false">
          
            <p:dataTable value="#{organizadorJSFManagedBean.organizador}"
                         id="dtList"
                         var="p">
                <p:column headerText="Nombre" filterBy="#{p.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" filterBy="#{p.apellido}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.apellido}"/>
                </p:column>
                       <p:column headerText="Dni" filterBy="#{p.dni}" filterMatchMode="contains">
                             <p:outputLabel value="#{p.dni}"/>
                </p:column>
  

               
                <p:column headerText="">

                    <p:commandButton action="#{organizadorJSFManagedBean.verEditar(true, p.idOrganizador, p.nombre)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarOrg"
                                     />
                    
                    
                </p:column>

            </p:dataTable>
            <p:commandButton value="Agregar"
                             action="#{organizadorJSFManagedBean.verEditar(true, -1, null)}"
                             update="panelEditarOrg"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarOrg">
                <p:panelGrid columns="2" rendered="#{organizadorJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Organizador
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{organizadorJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre" />
               
                    <h:outputLabel value="Apellido *" for="txtApellido"/>
                    <p:inputText value="#{organizadorJSFManagedBean.apellido}" id="txtApellido" required="true" requiredMessage="Ingrese Apellido" />
                  
                    <h:outputLabel value="Dni *" for="txtNombre"/>
                    <p:inputText value="#{organizadorJSFManagedBean.dni}" id="txtDni" required="true" requiredMessage="Ingrese Dni" />
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{organizadorJSFManagedBean.guardarOrganizador()}"
                                            update="dtList panelEditarOrg msj"
                                     />
                        <p:commandButton value="Cerrar" 
                                         action="#{organizadorJSFManagedBean.verEditar(false, -1, null)}"
                                         update="panelEditarOrg"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>


        </h:form>


  </ui:define>

</ui:composition>
