<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="./TemplateBase.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
           

    <ui:define name="content">
          <p:growl id="msj" autoUpdate="true"/>

        <h:form prependId="false">
          
            <p:dataTable value="#{organizadorJSFManagedBean.organizador}"
                         id="dtList"
                         var="p">
                <p:column headerText="Nombre" filterBy="#{p.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" filterBy="#{p.apellido}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.apellido}"/>
                </p:column>
              
                
                       <p:column headerText="">

                           <p:commandButton action="#{organizadorJSFManagedBean.verEditar(true, p.idOrganizador, p.nombre)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarSede"
                                     />
                    
                    
                </p:column>
                    
             
                    </p:dataTable>
          

        </h:form>


  </ui:define>

</ui:composition>
