<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                class=""  xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:p="http://primefaces.org/ui"
                   xmlns:f="http://xmlns.jcp.org/jsf/core">

      
     <h:head>
        <title>Listado Organizador</title>
    </h:head>
<p:growl id="msj" />

        <h:form prependId="false">
            <p:panelGrid columns="2">
                <f:facet name="header">
                        Buscar Organizador
                    </f:facet>
                    <h:outputLabel value="Sede " for="txtBuscarSede"/>
                    <p:inputText value="#{organizadorJSFManagedBean.organizador}" id="txtBuscarOrganizador"/>
                    <p:commandButton value="Buscar" 
                                     icon="ui-icon-search" 
                                     update="tablaOr"
                                     >
                        <f:setPropertyActionListener value="#{null}" target="#{organizadorJSFManagedBean.organizador}" />                                         
                    </p:commandButton>
            </p:panelGrid>
            
            <br />
            
            
            <p:dataTable value="#{organizadorJSFManagedBean.organizador}" 
                         var="item"
                         id="tablaOr"
                         paginator="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Sin datos"
                         >
                <p:column headerText="Nombre">
                    #{item.nombre}
                </p:column>
        
                <p:column headerText="">
                    <p:commandButton value="Eliminar"
                                     action="#{organizadorJSFManagedBean.eliminar(idOrganizador)}"
                                     update="tablaOr msj"/>
                    
                    <p:commandButton action="#{organizadorJSFManagedBean.verEditar(true, idOrganizador, nombre)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarOrganizador"
                                     />
                    
                    
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Agregar"
                             action="#{organizadorJSFManagedBean.verEditar(true, idOrganizador, nombre)}"
                             update="panelEditarOrganizador"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarOrganizador">
                <p:panelGrid columns="2" rendered="#{organizadorJSFManagedBean.organizador}">
                    <f:facet name="header">
                        Editar Organizador
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{organizadorJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Organizador Nombre"/>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{organizadorJSFManagedBean.guardarOrganizador()}"
                                         update="tablaZo panelEditarOrganizador msj"
                                         />
                        <p:commandButton value="Cerrar" 
                                         action="#{organizadorJSFManagedBean.verEditar(false, idOrganizador, nombre)}"
                                         update="panelEditarOrganizador"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>

    <ui:define name="right">
        right
    </ui:define>

    <ui:define name="content">
        content
    </ui:define>

</ui:composition>
