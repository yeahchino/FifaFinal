<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
   

        <p:growl id="msj" autoUpdate="true"/>
        <p:tabView cache="false">
            <p:tab title="Nuevo Organizador">
                <h:form prependId="false" id="formNvo">
                    <div align="center">
             
                                <h:panelGrid columns="1" cellpadding="5" id="panelDatos">              
                           
                            
                <p:outputLabel for="txtUsuario" value="Nombre" style="font-size:12px"/>
                <p:inputText id="txtUsuario" value="#{organizadorJSFManagedBean.nombre}" required="true" requiredMessage="Ingrese Nombre del Organizador"/>
                
                <p:outputLabel for="txtApellido" value="Apellido" style="font-size:12px"/>
                <p:inputText id="txtApellido" value="#{organizadorJSFManagedBean.apellido}" required="true" requiredMessage="Ingrese el apellido del Organizador"/>
                
                <p:outputLabel for="txtDni" value="Dni" style="font-size:12px"/>
                <p:inputText id="txtDni" value="#{organizadorJSFManagedBean.dni}"  required="true" requiredMessage="Ingrese el dni del Organizador"/>
                                                                        
                        
                                                  <br/>
                                </h:panelGrid>
                         
                                
                        <p:commandButton value="Guardar"
                                         action="#{organizadorJSFManagedBean.guardarOrganizador()}"
                                         icon="ui-icon-circle-check"
                                         update="@([id$=tablaEq)"
                                         >
                            <f:setPropertyActionListener value="#{null}" target="#{organizadorJSFManagedBean.organizador}" />                                         
                        </p:commandButton>
                    </div>
                </h:form> 
            </p:tab>
               <p:tab title="Ver Organizadores">
                <h:form prependId="false" id="formMod">
                    <p:dataTable value="#{organizadorJSFManagedBean.organizador}" 
                                 var="item"
                                 id="tablaEq"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 emptyMessage="Sin datos"
                                 filteredValue="#{item.nombre}"
                                 rows="5"
                                 
                                 >
                        <p:column headerText="Nombre" filterBy="#{item.nombre}">
                            #{item.nombre}                     
                         </p:column>
                          <p:column headerText="Apellido">
                            #{item.apellido}                     
                         </p:column>
                      
                          <p:column headerText="Dni">
                            #{item.dni}                     
                         </p:column>
                       
                 
                         
                    </p:dataTable>
                   
              
                </h:form>
            </p:tab>

            
            
        </p:tabView>
    </ui:define>
</ui:composition>
