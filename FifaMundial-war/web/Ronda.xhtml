<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
           

    <ui:define name="content">
          <p:growl id="msj" autoUpdate="true"/>

        <h:form prependId="false">
          
            <p:dataTable value="#{rondaJSFManagedBean.ronda}"
                         id="dtList"
                         var="p">
                <p:column headerText="Nombre Ronda" filterBy="#{p.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
               
                <p:column headerText="">

                    <p:commandButton action="#{rondaJSFManagedBean.verEditar(true, p.idRonda, p.nombre)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarRonda"
                                     />
                    
                    
                </p:column>

            </p:dataTable>
            <p:commandButton value="Agregar"
                             action="#{rondaJSFManagedBean.verEditar(true,-1, null)}"
                             update="panelEditarRonda"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarRonda">
                <p:panelGrid columns="2" rendered="#{rondaJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Ronda
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{rondaJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre" />
               
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{rondaJSFManagedBean.guardarRonda()}"
                                            update="dtList panelEditarRonda msj"
                                     />
                        <p:commandButton value="Cerrar" 
                                         action="#{rondaJSFManagedBean.verEditar(false, -1, null)}"
                                         update="panelEditarRonda"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>


        </h:form>


  </ui:define>

</ui:composition>
