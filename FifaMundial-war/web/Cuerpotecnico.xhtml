<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateBase.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">





    <ui:define name="content">
    <p:growl id="msj" />

        <h:form prependId="false">
            <p:panelGrid columns="2">
                <f:facet name="header">
                        Buscar Cuerpotecnico
                    </f:facet>
                    <h:outputLabel value="Cuerpotecnico " for="txtBuscarCuerpotecnico"/>
                    <p:inputText value="#{cuerpoTecnicoJSFManagedBean.cuerpotecnico}" id="txtBuscarCuerpotecnico"/>
                    <p:commandButton value="Buscar" 
                                     icon="ui-icon-search" 
                                     update="tablacT"
                                     >
                        <f:setPropertyActionListener value="#{null}" target="#{rondaJSFManagedBean.ronda}" />                                         
                    </p:commandButton>
            </p:panelGrid>
            
            <br />
            
            
            <p:dataTable value="#{cuerpoTecnicoJSFManagedBean.cuerpotecnico}" 
                         var="item"
                         id="tablacT"
                         paginator="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Sin datos"
                         >
                <p:column headerText="Nombre">
                    #{item.nombre}
                </p:column>
        
                <p:column headerText="">
                    <p:commandButton value="Eliminar"
                                     action="#{cuerpoTecnicoJSFManagedBean.eliminar(idCuerpotecnico)}
                                             }"
                                     update="tablacT msj"/>
                    
                    <p:commandButton action="#{cuerpoTecnicoJSFManagedBean.verEditar(true, idCuerpotecni, nombre, apel, dni)}"
                                     value="Editar"
                                     icon="ui-icon-search" 
                                     update="panelEditarCuerpotecnico"
                                     />
                    
                    
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Agregar"
                             action="#{cuerpoTecnicoJSFManagedBean.verEditar(true, idCuerpotecni, nombre, apel, dni)}"
                             update="panelEditarCuerpotecnico"
                             icon="ui-icon-check" />


            <h:panelGroup id="panelEditarCuerpotecnico">
                <p:panelGrid columns="4" rendered="#{cuerpoTecnicoJSFManagedBean.editar}">
                    <f:facet name="header">
                        Editar Cuerpotecnico
                    </f:facet>
                    <h:outputLabel value="Nombre: *" for="txtNombre"/>
                    <p:inputText value="#{cuerpoTecnicoJSFManagedBean.nombre}" id="txtNombre" required="true" requiredMessage="Ingrese Nombre"/>
                     <h:outputLabel value="Apellido *" for="txtApellido"/>
                     <p:inputText value="#{cuerpoTecnicoJSFManagedBean.apellido}" id="txtApellido" required="true" requiredMessage="Ingrese Apellido"/>
                     <h:outputLabel value="Dni *" for="txtDni"/>
                     <p:inputText value="#{cuerpoTecnicoJSFManagedBean.dni}" id="txtApellido" required="true" requiredMessage="Ingrese Dni"/>
              

                    
                    <f:facet name="footer">
                        <p:commandButton value="Guardar"
                                         action="#{cuerpoTecnicoJSFManagedBean.guardarRonda()}"
                                         update="tablacT panelEditarCuerpotecnico msj"
                                         />
                        <p:commandButton value="Cerrar" 
                                         action="#{cuerpoTecnicoJSFManagedBean.verEditar(false, idCuerpotecni, nombre, apel, dni)}"
                                         update="panelEditarCuerpotecnico"
                                         immediate="true"
                                         />
                                         
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>









        </h:form>


        
        
    </ui:define>
</ui:composition>
